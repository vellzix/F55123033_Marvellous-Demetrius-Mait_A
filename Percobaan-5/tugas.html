<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gallery</title>
    <link rel="stylesheet" href="tugas.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Gallery</h1>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="main">
        <section id="gallery" class="gallery-section">
            <h2>Marvellous Demetrius Mait Photo's Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="img/image1.jpg" alt="Gallery Image 1">
                </div>
                <div class="gallery-item">
                    <img src="img/image2.jpg" alt="Gallery Image 2">
                </div>
                <div class="gallery-item">
                    <img src="img/image3.jpg" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="img/image4.jpg" alt="Gallery Image 4">
                </div>
                <div class="gallery-item">
                    <img src="img/image5.jpg" alt="Gallery Image 5">
                </div>
                <div class="gallery-item">
                    <img src="img/image6.PNG" alt="Gallery Image 6">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
